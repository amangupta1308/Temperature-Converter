<!DOCTYPE html>
<html>
<head>
    <title>TEMP CONVERTER</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Temperature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label>Celcius</label><br>
            <input type="number" class="inp" id="cel" value="0">
        </div>
        <div class="input-div">
            <label>Fahrenheit</label><br>
            <input type="number" class="inp" id="fah" value="32">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
